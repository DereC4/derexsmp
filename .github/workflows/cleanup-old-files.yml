name: Cleanup Old Files
on:
  push:
    branches: [main]
    paths: ['docs/playerdata/**']
jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: find docs/playerdata -type f -name "*_old" -delete
      - run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "cleanup [skip ci]" && git push
